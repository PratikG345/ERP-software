{% extends "layout.html" %}
{% block title %}
PO Type Master
{% endblock %}
{% block content %}
<h1 class="mb-4">PO Type Master</h1>
<table class="table table-hover datatable display table-bordered table-striped">
    <thead>
        <tr>
            <td>Sr.no</td>
            <td>PO_type</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {% for i in po %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.PO_type}}</td>
            <td>
                <a href="{% url 'edit_po_type' i.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_po_type' i.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}       
    </tbody>
</table>
<a href="{% url 'add_po_type' %}" class="btn btn-primary mt-3">Add PO Type</a>
{% endblock %}
