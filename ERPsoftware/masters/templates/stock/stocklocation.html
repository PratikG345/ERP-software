{% extends "layout.html" %}
{% block title %}
Stock Location Creation
{% endblock %}
{% block content %}
<h1>All Stores</h1>
<table class="table table-hover table-striped table-bordered datatable display">
    <thead>
        <tr>
            <td>Sr. No.</td>
            <td>Store Name</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {% for i in stock %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.store }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'edit_stck_loc' i.id %}" >Edit</a>
                    <a class="btn btn-danger"href="{% url 'delete_stck_loc' i.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    
</table>
<a href="{% url 'add_stck_loc' %}" class="btn btn-primary">Add Store</a>
{% endblock %}
