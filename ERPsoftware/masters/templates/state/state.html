{% extends "layout.html" %}
{% block title %}
state Location Creation
{% endblock %}
{% block content %}
<h1>All States</h1>
<table class="table table-hover table-striped table-bordered datatable display">
    <thead>
        <tr>
            <td>Sr. No.</td>
            <td>State Code</td>
            <td>State</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {% for i in state %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.state_code }}</td>
                <td>{{ i.state }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'edit_state' i.id %}" >Edit</a>
                    <a class="btn btn-danger"href="{% url 'delete_state' i.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    
</table>
<a href="{% url 'add_state' %}" class="btn btn-primary">Add State</a>
{% endblock %}
