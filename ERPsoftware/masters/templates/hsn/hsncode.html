{% extends "layout.html" %}
{% block title %}
HSN Code Creation
{% endblock %}
{% block content %}
<h1>HSN Codes</h1>
<table class="table table-hover table-striped table-bordered datatable display">
    <thead>
        <tr>
            <td>Sr. No.</td>
            <td>HSN Code</td>
            <td>igst rate</td>
            <td>cess rate</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {% for i in hsn %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.hsn_code }}</td>
                <td>{{ i.igst }}</td>
                <td>{{ i.cess }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'edit_hsn' i.id %}" >Edit</a>
                    <a class="btn btn-danger"href="{% url 'delete_hsn' i.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    
</table>
<a href="{% url 'add_hsn' %}" class="btn btn-primary">Add HSN Code</a>
{% endblock %}
