{% extends "layout.html" %}
{% block title %}
{% if hsnform.instance.pk %}Edit HSN Code
{% else %}
Add HSN Code

{% block content %}
<h1>
    {% if hsnform.instance.pk %}
    Edit HSN Code

    {{ hsnform.as_p }}

</form>
{% endblock %}
