{% extends "layout.html" %}
{% block title %}
All Items
{% endblock %}
{% block content %}
<h1>Items List</h1>
<table class="table table-bordered table-striped table-hover table-sm datatable display">
    <thead>
        <tr>
            <td>Sr.no</td>
            <td>ItemType</td>
            <td>Name</td>
            <td>Unit</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {% for i in item %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.item_type }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.unit.unit }}</td>
                <td>
                    <a href="{% url 'edit_item' i.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_item' i.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    
</table>
<a href="{% url 'add_item' %}" class="btn btn-warning">Add New Item</a>

{% endblock %}
